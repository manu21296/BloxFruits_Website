{% extends "layout.html" %}
{% block content %}
<body class="page-users">
  <h1>Users</h1>
    <div class="user-grid">
      {% for user in users %}
        <div class="user-card">
          <a href="{{ url_for('user', user_id=user['user_id']) }}">{{ user['name'] }}</a>
        </div>
      {% endfor %}
    </div>
</body>
{% endblock %}
