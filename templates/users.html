{% extends "layout.html" %}
{% block content %}
  <h1>Users</h1>
  <div class="users-grid">
    {% for user in users %}
      <a href="{{ url_for('user', user_id=user['user_id']) }}">{{ user['name'] }}</a> <!-- Keep this for user names -->
      </a>
    {% endfor %}
  </div>
{% endblock %}
