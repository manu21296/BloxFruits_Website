{% extends 'layout.html' %}
{% block content %}
<h2>{{ fruit['name'] }}</h2>
<img src="{{ url_for('static', filename='images/' + fruit['image_url']) }}" alt="{{ fruit['name'] }}">

<h3>Description</h3>
<p>{{ fruit['description'] }}</p>

<h3>Abilities</h3>
<ul>
  {% for ability in abilities %}
    <li>{{ ability['name'] }}: {{ ability['description'] }}</li>
  {% endfor %}
</ul>
{% endblock %}
